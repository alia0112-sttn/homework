<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>WAKE & BAKE</title>
</head>

<body class="body">
    <div class="wrapper">
        <header class="header">
            <div class="header__top">
                <div class="container">
                    <div class="header__inner">
                        <a class="header_logo" href="#">
                            <img src="./img/icon/logo/logo-dark.svg" alt="Логотип компании">
                        </a>
                        <nav class="header__nav">
                            <ul class="nav__list">
                                <li class="nav_item">
                                    <a class="nav__link" href="#">Программа обучения</a>
                                </li>
                                <li class="nav_item">
                                    <a class="nav__link" href="#">Галерея</a>
                                </li>
                                <li class="nav_item">
                                    <a class="nav__link" href="#">Отзывы</a>
                                </li>
                                <li class="nav_item">
                                    <a class="nav__link" href="#">Контакты</a>
                                </li>
                            </ul>
                        </nav>
                        <a class="burger-icon" href="#">
                            <span></span>
                        </a>
                    </div>
                </div>
            </div>
            <section class="hero">
                <div class="container">
                    <div class="hero_inner">
                        <div class="hero__content">
                            <div class="subtitle">
                                <span>Старт</span>
                                <span>26.06.2023</span>
                            </div>
                            <h1 class="hero_title">
                                Научись печь торты и десерты с нуля
                            </h1>
                            <P class="hero_text">
                                За 8 практических занятий ты получишь новые возможности для самореализации и любимое
                                дело
                            </P>
                            <div class="hero_img-control hero_img-control--mobile">
                                <a class="hero-img_button" data-fslightbox href="./media/cake.mp4">
                                    <img src="./img/icon/play.svg" alt="">
                                </a>
                                Посмотри, как готовятся наши торты
                            </div>
                            <a class="hero_button button" href="#">
                                Записаться на курс
                            </a>
                        </div>
                        <div class="hero__img">
                            <img src="./img/content/girl.png" alt="Девушка с тортом">
                            <div class="hero_img-control">
                                <a class="hero-img_button" data-fslightbox="gallery" href="./media/cake.mp4">
                                    <img src="./img/icon/play.svg" alt="">
                                </a>
                                Посмотри, как готовятся наши торты
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </header>
        <main class="main"></main>
        <footer class="footer"></footer>
    </div>
    <script src="./js/fslightbox.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
